<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">truYum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="menu-item-list-admin.html">Menu</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="edit-menu-items" class="container">
        <h1>Edit Menu Items</h1>
        <form action="edit-menu-item-status.html">
            <div class="row">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>

            <div class="row">
                <div class="d-flex justify-content-center">
                    <div class="form-group">
                        <label for="price">Price (Rs.)</label>
                        <input type="number" name="price" id="price">
                    </div>

                    <div class="form-group">
                        <label for="active">Active</label>
                        <div class="d-inline-block">
                            <label for="yes">Yes
                                <input type="radio" id="yes" name="active" value="yes"></label>
                            <label for="no">No
                                <input type="radio" id="no" name="active" value="no"></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="date">Date of Launch</label>
                        <input type="date" name="date" id="date">
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select name="category" id="category-select">
                            <option value="starters">Starters</option>
                            <option value="maincourse">Main Course</option>
                            <option value="desserts">Desserts</option>
                            <option value="drinks">Drinks</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <input type="checkbox" name="free_delivery" id="free_delivery">
                    <label for="free_delivery">Free Delivery</label>
                </div>
            </div>

            <div class="row">
                <div class="col-3"><input type="submit" value="save"></div>
            </div>

        </form>


    </div>

    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Copyright Â© 2021
        </div>
    </footer>
</body>

</html>
